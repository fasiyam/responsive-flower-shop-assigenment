<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b232a6100f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Faugei Flower Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="main-font">
    
    <header>

        <nav class="flex items-center justify-between mt-4 mx-8 mb-5 lg:mx-20">
            <img class="max-w-[64px] md:max-w-[135px]" src="./assets/logo.png" alt="">

            <div class="flex gap-12">
                <div class="hidden md:flex">
                    <ul class="md:flex gap-12">
                        <li class="leading-6 font-bold text-[#252432]"><a href="#">Home</a></li>
                        <li class="leading-6 text-[#8987A1] "><a href="#">Shop</a></li>
                        <li class="leading-6 text-[#8987A1]""><a href="#">About Us</a></li>
                    </ul>
                </div>

                <p class="leading-6 "><i class="fa-solid fa-cart-shopping"></i> Cart ($56)</p>
            </div>
        </nav>

        <section class="flex flex-col md:flex-row-reverse md:mx-12 md:items-end lg:flex-row-reverse lg:mx-20 lg:my-32 lg:items-end lg:justify-center">

            <img class="md:max-w-1/2" src="./assets/hero-flower.png" alt="">

            <div class="mx-4">
                <h1 class="secondary-font text-2xl font-bold mt-7 md:text-4xl lg:text-6xl">ALWAYS <span class="text-[#E95A08]">FRESH <br> FLOWERS</span></h1>
                <p class="text-sm text-[rgba(0,0,0,0.5)] mt-3  lg:text-2xl">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
            </div>

        </section>

    </header>

</body>
</html>
